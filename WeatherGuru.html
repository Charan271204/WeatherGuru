<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGuru</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.jpg">
</head>
<body>
    <div class="head">
        <img id="logo" src="assets/logo.jpg" alt="logo">
        <h1>WeatherGuru</h1>
    </div>
    <p>Weather Forecasting Webpage</p>
    <div class="search-box">
        <div class="search-container">
            <input type="text" placeholder="Enter the City Name" id="city-input">
            <button onclick="searchWeather()">üîç</button>
        </div>
    </div>
    <div id="weather-info" class="weather-info" style="display: none;">
        <img id="weather-icon" src="" alt="Weather Icon">
        <h2 id="temperature"></h2>
        <h3 id="city-name"></h3>
        <div class="weather-icons">
            <div class="humidity">
                <img src="assets/humidity.png" alt="Humidity Icon">
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            </div>
            <div class="wind">
                <img src="assets/wind.png" alt="Wind Speed Icon">
                <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p>
            </div>
        </div>
    </div>
    <script>
        async function searchWeather() {
            const apiKey = '7f2e22836d16ab0baed589479d12667c'; // Replace with your API key
            const city = document.getElementById("city-input").value;
            if (!city) {
                alert("Please enter a city name.");
                return;
            }
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === 200) {
                    document.getElementById("weather-info").style.display = "block";
                    document.getElementById("temperature").innerText = `${data.main.temp}¬∞C`;
                    document.getElementById("city-name").innerText = data.name;
                    document.getElementById("humidity").innerText = data.main.humidity;
                    document.getElementById("wind-speed").innerText = data.wind.speed;
                    
                    const weatherIcon = document.getElementById("weather-icon");
                    if (data.weather[0].main == "Clouds") {
                        weatherIcon.src = "assets/clouds.png";
                    } else if (data.weather[0].main == "Clear") {
                        weatherIcon.src = "assets/clear.png";
                    } else if (data.weather[0].main == "Rain") {
                        weatherIcon.src = "assets/rain.png";
                    } else if (data.weather[0].main == "Drizzle") {
                        weatherIcon.src = "assets/drizzle.png";
                    } else if (data.weather[0].main == "Mist") {
                        weatherIcon.src = "assets/mist.png";
                    } else if (data.weather[0].main == "Snow") {
                        weatherIcon.src = "assets/snow.png";
                    } else {
                        weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    }
                } else {
                    alert("City not found");
                }
            } catch (error) {
                alert("Error fetching weather data");
            }
        }
    </script>
</body>
</html>
